<section
  class="relative h-[386px] w-full overflow-hidden flex items-center justify-center md:p-5 sm:mb-[56px] lg:rounded"
>
  <canvas id="news-grid-bg" class="absolute inset-0 w-full h-full pointer-events-none z-0"></canvas>
  <div
    class="relative z-10 text-center opacity-0 will-change-transform backface-hidden"
    id="footer-section"
  >
    <h1 class="text-4xl md:text-6xl font-bold leading-tight text-grey-100">
      Hippius News
    </h1>
  </div>

  <div
    class="absolute flex items-center justify-center bottom-4 lg:bottom-10 left-4 lg:left-10 size-20"
  >
    <img
      src="/images/circular-bittensor.svg"
      class="absolute animate-spin"
      style="animation-duration: 10s"
      alt="Circular Bittensor"
    />
    <img
      src="/images/bittensor-logo.svg"
      class="size-5 absolute"
      alt="Bittensor Logo"
    />
  </div>

  <div
    class="absolute bottom-4 lg:bottom-10 right-4 lg:right-10 border-r-2 size-10 border-b-2 border-primary-65 lg:border-grey-100 rounded-br "
  ></div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nav = document.getElementById("footer-section");
    let hasAnimated = false;

    if (nav) {
      const observer = new IntersectionObserver(
        ([entry]) => {
          if (entry.isIntersecting && !hasAnimated) {
            nav.classList.remove("opacity-0");
            nav.classList.add("animate-fade-in-from-b-0.7");
            hasAnimated = true;
            observer.unobserve(nav);
          }
        },
        { threshold: 0.1 }
      );
      observer.observe(nav);
    }
  });
</script>

<script>
function colorArrToRgba(arr) {
  return `rgba(${arr[0]},${arr[1]},${arr[2]},${arr[3]})`;
}

function drawBackgroundGrid(canvas, majorCell, minorCell, bgColor) {
  const dpr = window.devicePixelRatio || 1;
  const width = canvas.offsetWidth * dpr;
  const height = canvas.offsetHeight * dpr;
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext("2d");
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, width, height);

  // Fill background
  ctx.fillStyle = bgColor;
  ctx.fillRect(0, 0, width, height);

  // --- MINOR VERTICAL LINES (always go to the last edge) ---
  ctx.strokeStyle = colorArrToRgba(minorCell.lineColor);
  ctx.lineWidth = minorCell.lineWidth > 0 ? minorCell.lineWidth : 1;
  for (let x = 0; x <= width; x += minorCell.cellDim) {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, height);
    ctx.stroke();
  }
  if (width % minorCell.cellDim !== 0) {
    ctx.beginPath();
    ctx.moveTo(width, 0);
    ctx.lineTo(width, height);
    ctx.stroke();
  }

  for (let y = 0; y <= height; y += minorCell.cellDim) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(width, y);
    ctx.stroke();
  }
  if (height % minorCell.cellDim !== 0) {
    ctx.beginPath();
    ctx.moveTo(0, height);
    ctx.lineTo(width, height);
    ctx.stroke();
  }

  ctx.strokeStyle = colorArrToRgba(majorCell.lineColor);
  ctx.lineWidth = majorCell.lineWidth > 1 ? majorCell.lineWidth : 1.5;
  for (let x = 0; x <= width; x += majorCell.cellDim) {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, height);
    ctx.stroke();
  }
  if (width % majorCell.cellDim !== 0) {
    ctx.beginPath();
    ctx.moveTo(width, 0);
    ctx.lineTo(width, height);
    ctx.stroke();
  }

  for (let y = 0; y <= height; y += majorCell.cellDim) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(width, y);
    ctx.stroke();
  }
  if (height % majorCell.cellDim !== 0) {
    ctx.beginPath();
    ctx.moveTo(0, height);
    ctx.lineTo(width, height);
    ctx.stroke();
  }
}



const majorCell = {
  lineColor: [160, 196, 255, 0.09], 
  lineWidth: 2,
  cellDim: 200,                
};
const minorCell = {
  lineColor: [160, 196, 255, 0.09],  
  lineWidth: 1,
  cellDim: 20,               
};

function setupSectionGraphCanvas() {
  const canvas = document.getElementById("news-grid-bg");
  if (!canvas) return;
  function resize() {
    drawBackgroundGrid(canvas, majorCell, minorCell, "#1F51BE");
  }
  window.addEventListener("resize", resize);
  resize();
}
document.addEventListener("DOMContentLoaded", setupSectionGraphCanvas);
</script>

<style>
  #news-grid-bg {
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  user-select: none;
}
